<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
<style>
    input[type= "text"]{
        width: 350px;
        height: 55px;  
        border-radius: 30px;
        border: none;
        background-color: rgb(238, 236, 236);
        font-size: 16px;
	    font: bold;
        font-family: 'Raleway', sans-serif;
	    outline: none;
	    color: black;
        
    }

    input[type= "email"]{
        width: 350px;
        height: 55px;  
        border-radius: 30px;
        border: none;
        background-color: rgb(238, 236, 236);
        font-size: 16px;
	    font: bold;
        font-family: 'Raleway', sans-serif;
	    outline: none;
	    color: black;
        
    }
    input[type= "password"]{
        width: 350px;
        height: 55px;  
        border-radius: 30px;
        border: none;
        background-color: rgb(238, 236, 236);
        font-size: 16px;
	    font: bold;
        font-family: 'Raleway', sans-serif;
	    outline: none;
	    color: black;
        
    }
    .bg{
        background-color: #FEE140;
        background-image: linear-gradient(19deg, #FEE140 0%, #FA709A 100%);
    }

    .register{
        position: relative;
        left: 160px;
		height: auto;
		font-family: 'Raleway', sans-serif;
		font-size: 60px;
        color: black;
		
	
    }

    .btn{
        width: 150px;
        height: 42px;
        border-radius: 20px;
        margin: auto;
        background-color: #17a4fc;
        font-size: 20px;
        position: relative; left: 35%; top: 0px; 
        color: white;
        border: none;
        font-family: 'Raleway', sans-serif;
        outline: none;  
    }

    * {
        font-family: 'Raleway', sans-serif;
        font-size: 20px;
    }

    .registerbg{
        background-color:white;
        height: 550px;
        width: 550px;
        position: absolute; left: 35.5%; top: 20%;
        border-radius: 30px;
        box-shadow: 6px 6px 15px 1px rgba(0,0,0,0.2);
    }
    .form-control{
        top: -20px;
        position: relative;
        right: 50px;
        padding-bottom: 10px;
        margin:  auto;
        width: 350px;
        height: 55px;  
        border: none;
        font-size: 16px;
        font: bold;
        padding-left: 15px;
        margin-bottom: 20px;
        font-family: 'Raleway', sans-serif;
        outline: none;
        color: black;
    }
</style>

<body class="bg">
    <div class="registerbg">
        <h1 class="register">
            Sign Up
        </h1>
        <form method = "POST" action="" class="form">
            {% csrf_token %}
    
            {% for field in form%}
                <div class="form-control">
                    <ul style="list-style-type:none">
                        <li>
                        {{field.label}}
                        {{field}} 
                        </li>
                    </ul>
                </div>
            {% endfor %}
    
            {{form.errors}}
            
            <input type="submit" name ="Create User" class="btn">
        </form>
    </div>
</body>
